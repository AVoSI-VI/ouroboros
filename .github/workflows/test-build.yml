name: Test Build

on:
  push:
  pull_request:
  workflow_dispatch:

env:
    OUROBOROS_VERSION: test

jobs:
  test:
    name: Docker Test on ubuntu-latest
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        version: latest
        driver-opts: network=host
    - name: Update Version String
      run: |
        sed -i -r 's/VERSION = "custom"/VERSION = "test"/' pyouroboros/__init__.py
        echo $?\
    - name: Build Docker
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: localhost:5000/tester/ouroboros:test
    - name: Test with Docker
      run: |
        sudo mkdir -p /app/pyouroboros/hooks
        docker run --rm --name ouroboros -v /var/run/docker.sock:/var/run/docker.sock -v /app/pyouroboros/hooks:/app/pyouroboros/hooks localhost:5000/tester/ouroboros:test /app/ouroboros --run-once --dry-run
